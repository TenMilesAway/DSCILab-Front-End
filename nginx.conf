server {
    listen 80 default_server;
    server_name 47.94.241.161;  # 使用你的公网IP

    # 网站根目录，指向构建产物目录
    root /var/www/dscilab;
    index index.html;

    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # !! 关键：处理上传图片的规则 (必须在 /prod-api/ 的前面) !!
    location /prod-api/profile/ {
        alias /opt/agileboot/files/profile/;
    }

    # !! 关键：API代理规则 !!
    location /prod-api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vue Router History模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全配置
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面
    error_page 404 /index.html;

    # 日志配置
    access_log /var/log/nginx/dsci-lab-frontend.access.log;
    error_log /var/log/nginx/dsci-lab-frontend.error.log;
}